			var theURL = "https://my-json-server.typicode.com/DidntGoBoom/JSONbasin/";

			// theURL = "http://localhost:3000/US";
            var theTable;
            var thePara;

            function parseTheMessage(theMess)
            {
                for(part in theMess)
                {
                    if( typeof theMess[part] == "object")
                    {
                        parseTheMessage(theMess[part]);
                    }
                    else
                    {
                        thePara.innerHTML += part + ": " + theMess[part] + "<br>";
                    }
                }
            }

			function loadJSON() { 
				theTable = document.getElementById(BigT);
                thePara = document.getElementById("BigP");

				var Httpreq = new XMLHttpRequest(); // a new request
                var url2 = ""; // with JSONbasin either profile, things or db - blank otherwise
				Httpreq.open("GET", theURL+url2, false);
				Httpreq.send(null);

				alert( Httpreq.responseText);   
				message = JSON.parse(Httpreq.responseText);

                parseTheMessage(message);
			}
		</script>
