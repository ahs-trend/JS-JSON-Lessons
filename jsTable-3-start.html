<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Table Thing</title>
		<script>
			function doButton() { 
				var button = document.getElementById('TheButton');

				button.innerHTML = "Button Done";		

				var cell11 = document.getElementById("R1C1");
				var cell12 = document.getElementById("R1C2");
				var cell21 = document.getElementById("R2C1");
				var cell22 = document.getElementById("R2C2");

				cell11.innerHTML = "1";
				cell12.innerHTML = "Not 1";
				cell21.innerHTML = "2";
				cell22.innerHTML = "Not 2";
			}
		</script>
		<style>
			button { 
				/* stylized to match navigation menu */
				font-size: 1.1em;
				background-color: #EBF5FF; /* pale bluish white */
				color: #4312AE; /* dark blue */
				border: 2px solid black;
				box-shadow: 4px 4px 4px #999999; /* doesn't work in all browsers */	
			}
			button:hover, button:focus, button:active { 
				/* swap colors */
				color: #EBF5FF; /* pale bluish white */
				background-color: #4312AE; /* dark blue */			
				cursor: pointer; /* displays a hand */
			}
		</style>
  </head>
  <body>
		<h1>JavaScript Table Manipulation - Part 2</h1>
		
		<table id="BigTable">
			<thead>
				<th>Name</th>
				<th>Value</th>
			</thead>	
			<tr>
				<td id="R1C1">One</td>
				<td id="R1C2">Two</td>
			</tr>
			<tr>
				<td id="R2C1">Three</td>
				<td id="R2C2">Four</td>
			</tr>
			</table>

			<button id="TheButton" onclick="doButton()">Do Button</button> 
		
		</main>
  </body>
</html>
