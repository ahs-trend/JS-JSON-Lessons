<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Table Thing</title>
		<script>
      function Get(yourUrl){
        var Httpreq = new XMLHttpRequest(); // a new request
        Httpreq.open("GET",yourUrl,false);
        Httpreq.send(null);
        return Httpreq.responseText;          
      }
			function doButton() { 
        var button = document.getElementById('TheButton');

        button.innerHTML = "Button Done";		
        
        var json_msg = Get("https://jsonplaceholder.typicode.com/todos/1");
        var json_obj = JSON.parse(json_msg);
        var theString = "";
        console.log("message: "+json_msg);

        for(x in json_obj)
        {
          if( typeof x == Object )
          {
            theString += "Object<br>";
          }
          else
          {
            theString += x + " : ";
            theString += json_obj[x] + "<br>";
          }
        }

        var paragraph = document.getElementById('TheP');

        paragraph.innerHTML = theString;		
			}
		</script>
		<style>
		</style>
  </head>
  <body>
		<h1>JavaScript Table Manipulation - Part 1</h1>
		
		<table id="BigTable">
      </table>

      <button id="TheButton" onClick=doButton()>Do Button</button> 
    
      <p id="TheP"><b>Paragraph Stuff</b></p>
		</main>
  </body>
</html>
