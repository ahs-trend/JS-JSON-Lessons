<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Portfolio: Judy Jetson's Javascript Page</title>
		<script>
			function showAlert() { 
				var Httpreq = new XMLHttpRequest(); // a new request
				Httpreq.open("GET","https://jsonplaceholder.typicode.com/todos/1",false);
				Httpreq.send(null);
				alert( Httpreq.responseText);   
				message = JSON.parse(Httpreq.responseText);
				var t1_1 = document.getElementById('t1_1');
				var t1_2 = document.getElementById('t1_2');
				var bigTable = document.getElementById('BigTable');
				// t1_1.innerHTML = "Charlie";
				// t1_2.innerHTML = "Not Charlie";
				
				var name, value;
				var inString = "";
				for( x in message)
				{
					name = x;
					value = message[x];

					// var newRow = document.createElement("tr");

					inString += "<tr>";
					inString += "<td>" + name + "</td>";
					inString += "<td>" + value + "</td>";
					inString += "</tr>";

					var row = bigTable.insertRow(0);
					var cell1 = row.insertCell(0);
					var cell2 = row.insertCell(1);
					cell1.innerHTML = name;
					cell2.innerHTML = value;
				}
				bigTable.innerHTML = inString;
				// t1_1.innerHTML = "1 " + name;
				// t1_2.innerHTML = value;
			}
			function updateTime() { 

				// get all parts of the current time
				var now = new Date();
				var hours = now.getHours();
				var minutes = now.getMinutes();
				var seconds = now.getSeconds();

				// splice them together into a character string named "currentTime"
				var currentTime = hours + ':' + minutes + ':' + seconds;    
    
				// get the clock div 
				var myClock = document.getElementById('clock');
    
				// write the currentTime string to the clock div
				myClock.innerHTML = "<b>" + currentTime + "</b>";
			}
		</script>
		<style>
			button { 
				/* stylized to match navigation menu */
				font-size: 1.1em;
				background-color: #EBF5FF; /* pale bluish white */
				color: #4312AE; /* dark blue */
				border: 2px solid black;
				box-shadow: 4px 4px 4px #999999; /* doesn't work in all browsers */	
			}
			button:hover, button:focus, button:active { 
				/* swap colors */
				color: #EBF5FF; /* pale bluish white */
				background-color: #4312AE; /* dark blue */			
				cursor: pointer; /* displays a hand */
			}
		</style>
  </head>
  <body onload="updateTime()">
		<h1>Web Portfolio: Javascript</h1>
		
		<table id="BigTable">
			<thead>
				<th>Name</th>
				<th>Value</th>
			</thead>	
		</table>
		
		<main id="main">

			<button onclick="showAlert()">Show alert</button> 
		
			<div id="clock"></div>

		</main>
  </body>
</html>
